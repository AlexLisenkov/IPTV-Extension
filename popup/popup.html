<html>
<head>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script src="../external/jquery.min.js"></script>
	<script src="../external/twitterFetcher.min.js"></script>
	<script src="popup.js"></script>
</head>
<body>

	<div class="options-wrapper">
		<a class="openOptions" href="javascript:void(0)">
			Options
		</a>
	</div>

	<div class="container">
		<div class="item">
			<a href="https://gaming.youtube.com/ice_poseidon/live" target="_blank">
				<i class="fa fa-youtube"></i><br>
				Stream
			</a>
		</div>
		<div class="item popupchat">
			<i class="fa fa-comments-o"></i><br>
			Popout Chat
		</div>
		<div class="item">
			<a href="https://www.reddit.com/r/Ice_Poseidon/" target="_blank">
				<i class="fa fa-reddit-alien"></i><br>
				Subreddit
			</a>
		</div>
		<div class="item">
			<a href="https://twitter.com/realiceposeidon" target="_blank">
				<i class="fa fa-twitter"></i><br>
				Twitter
			</a>
		</div>
		<div class="item">
			<div class="stream-online hidden">
				<a href="https://gaming.youtube.com/ice_poseidon/live" target="_blank">
					Ice Poseidon is currently: <span class="status online"><i class="fa fa-play fa-fw pulse" aria-hidden="true"></i>ONLINE</span>
				</a>
			</div>
			<div class="stream-offline">
				Ice Poseidon is currently: <span class="status offline">OFFLINE</span>
			</div>
		</div>
	</div>

	<div class="hidden tweet-wrapper">
		<div class="container tweet-container">
			<div class="item">
				<a href="https://twitter.com/realiceposeidon" target="_blank">
					<div>Ice Poseidon's Latest Tweet:<div>
					<div id="latest-tweet"></div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
